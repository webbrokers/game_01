<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка Виджета</title>
    <link rel="stylesheet" href="vidget-admin.css">
</head>

<body>

    <div class="container">
        <h1>Настройка Виджета "Подарок"</h1>

        <div class="form-group">
            <label>Сторона отображения</label>
            <select id="position">
                <option value="right">Справа</option>
                <option value="left">Слева</option>
            </select>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="isActive">
            <label for="isActive">Активный виджет (автооткрытие)</label>
        </div>

        <div class="form-group" id="timerGroup" style="display: none;">
            <label>Время до открытия (секунды)</label>
            <input type="number" id="timer" value="5" min="1">
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="isBlinking" checked>
            <label for="isBlinking">Мигание виджета</label>
        </div>

        <div class="form-group">
            <label>Текст на закладке</label>
            <input type="text" id="text" value="Вам подарок">
        </div>

        <h3>Ссылки на кнопках</h3>
        <div class="links-grid">
            <div class="form-group">
                <label>Кнопка 1 (Ссылка)</label>
                <input type="text" class="btn-link" placeholder="https://..." value="#">
            </div>
            <div class="form-group">
                <label>Кнопка 2 (Ссылка)</label>
                <input type="text" class="btn-link" placeholder="https://..." value="#">
            </div>
            <div class="form-group">
                <label>Кнопка 3 (Ссылка)</label>
                <input type="text" class="btn-link" placeholder="https://..." value="#">
            </div>
            <div class="form-group">
                <label>Кнопка 4 (Ссылка)</label>
                <input type="text" class="btn-link" placeholder="https://..." value="#">
            </div>
        </div>

        <button onclick="generateCode()">Сгенерировать код</button>

        <div class="preview-section">
            <label>Код для вставки на сайт:</label>
            <textarea id="outputCode" readonly></textarea>
        </div>
    </div>

    <script src="vidget-admin.js"></script>

</body>

</html>
