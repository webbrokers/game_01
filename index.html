<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витрина займов</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-wrapper">
        <header>
            <div class="header-logo">
                <!-- Placeholder logo mimicking the reference -->
                <span style="color: #FF9800;">■</span> ЗАЙМЕР
            </div>
            <div class="header-controls">
                <a href="#" class="btn-help">ПОМОЩЬ</a>
                <a href="#" class="btn-exit">↪ ВЫЙТИ</a>
            </div>
        </header>

        <h1>Заявка на займ отклонена</h1>

        <div id="product-list" class="product-list">
            <!-- Products will be injected here -->
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const products = DataManager.getAll();
            const listContainer = document.getElementById('product-list');

            if (products.length === 0) {
                listContainer.innerHTML = '<p style="text-align:center; grid-column: 1/-1;">Нет доступных предложений.</p>';
                return;
            }

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';

                const logoContent = product.logo
                    ? `<img src="${product.logo}" alt="${product.name}" class="product-logo">`
                    : `<div class="product-logo-placeholder">${product.name}</div>`;

                card.innerHTML = `
                    ${logoContent}
                    <div class="product-stats">
                        <div class="stat-item">
                            <span class="stat-value">до ${product.amountTo} руб.</span>
                            <span class="stat-label">Сумма</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${product.term}</span>
                            <span class="stat-label">Срок</span>
                        </div>
                    </div>
                    <div class="product-desc">
                        ${product.description}
                    </div>
                    <a href="${product.link}" class="btn-action" target="_blank">ПОЛУЧИТЬ ДЕНЬГИ</a>
                `;
                listContainer.appendChild(card);
            });
        });
    </script>
</body>

</html>
