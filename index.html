<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на займ отклонена</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <header>
            <div class="header-container">
                <div class="header-logo">
                    <div class="logo-icon">
                        <span></span><span></span><span></span>
                    </div>
                    <div class="logo-text">
                        <span class="logo-main">ЗАЙМЕР</span>
                        <span class="logo-sub">РОБОТ ОНЛАЙН ЗАЙМОВ</span>
                    </div>
                </div>
                <div class="header-controls">
                    <a href="#" class="btn-header btn-help">ПОМОЩЬ</a>
                    <a href="#" class="btn-header btn-exit">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9"
                                stroke="#9E9E9E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M16 17L21 12L16 7" stroke="#9E9E9E" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M21 12H9" stroke="#9E9E9E" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        ВЫЙТИ
                    </a>
                </div>
            </div>
        </header>

        <main>
            <h1 class="page-title">Заявка на займ отклонена</h1>
            <div id="product-list" class="product-list">
                <!-- Products will be injected here -->
            </div>
        </main>

        <footer class="footer">
            <p class="footer-copyright">© 2013-2025 ПАО МФК «Займер»</p>
            <p class="footer-details">ОГРН: 1235400049356 Свидетельство №651303532004088</p>
        </footer>
    </div>

    <!-- Fixed Bottom Banner -->
    <div class="fixed-banner">
        <div class="banner-content">
            <div class="banner-text">
                <h3>Высокая вероятность одобрения</h3>
                <p>Займ до 80 000 рублей. Деньги на карте через минуту!</p>
            </div>
            <a href="https://t.leads.tech/click/10/50/?sub1=301-m&sub4=0" class="banner-btn" target="_blank">ОСТАВИТЬ
                ЗАЯВКУ</a>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const products = DataManager.getAll();
            const listContainer = document.getElementById('product-list');

            if (products.length === 0) {
                listContainer.innerHTML = '<p style="text-align:center; grid-column: 1/-1;">Нет доступных предложений.</p>';
                return;
            }

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';

                const logoContent = product.logo
                    ? `<img src="${product.logo}" alt="${product.name}" class="product-logo">`
                    : `<div class="product-logo-placeholder">${product.name}</div>`;

                // Format numbers with spaces
                const formattedAmount = new Intl.NumberFormat('ru-RU').format(product.amountTo);

                card.innerHTML = `
                    <div class="card-header">
                        ${logoContent}
                    </div>
                    <div class="product-stats">
                        <div class="stat-row">
                            <span class="stat-value">до ${formattedAmount} руб.</span>
                            <span class="stat-value-term">${product.term}</span>
                        </div>
                        <div class="stat-labels">
                            <span class="stat-label">Сумма</span>
                            <span class="stat-label">Срок</span>
                        </div>
                    </div>
                    <div class="product-desc">
                        ${product.description}
                    </div>
                    <a href="${product.link}" class="btn-action" target="_blank">ПОЛУЧИТЬ ДЕНЬГИ</a>
                `;
                listContainer.appendChild(card);
            });
        });
    </script>
</body>

</html>
